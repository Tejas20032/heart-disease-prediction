<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <!-- Input fields for each feature -->
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required pattern="\d+"><br><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br><br>

            <label for="cp">Chest Pain Type:</label>
            <select id="cp" name="cp" required>
                <option value="0">Asymptomatic</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-anginal Pain</option>
                <option value="3">Typical Angina</option>
            </select><br><br>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="text" id="trestbps" name="trestbps" required pattern="\d+"><br><br>

            <label for="chol">Serum Cholesterol (mg/dl):</label>
            <input type="text" id="chol" name="chol" required pattern="\d+"><br><br>

            <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
            <select id="fbs" name="fbs" required>
                <option value="1">True</option>
                <option value="0">False</option>
            </select><br><br>

            <label for="restecg">Resting Electrocardiographic Results:</label>
            <select id="restecg" name="restecg" required>
                <option value="0">Normal</option>
                <option value="1">ST-T Wave Abnormality</option>
                <option value="2">Left Ventricular Hypertrophy</option>
            </select><br><br>

            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="text" id="thalach" name="thalach" required pattern="\d+"><br><br>

            <label for="exang">Exercise-Induced Angina:</label>
            <select id="exang" name="exang" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br><br>

            <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest (in mm):</label>
            <input type="text" id="oldpeak" name="oldpeak" required pattern="\d*\.?\d+"><br><br>

            <label for="slope">Slope of the Peak Exercise ST Segment:</label>
            <select id="slope" name="slope" required>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
            </select><br><br>

            <label for="ca">Number of Major Vessels Colored by Fluoroscopy:</label>
            <select id="ca" name="ca" required>
                <option value="0">No Major Vessels</option>
                <option value="1">One Major Vessel</option>
                <option value="2">Two Major Vessels</option>
                <option value="3">Three Major Vessels</option>
            </select><br><br>

            <label for="thal">Thalassemia:</label>
            <select id="thal" name="thal" required>
                <option value="1">Normal</option>
                <option value="2">Fixed Defect</option>
                <option value="3">Reversible Defect</option>
            </select><br><br>

            <input type="submit" value="Predict">
        </form>

        <!-- Display prediction result -->
        {% if prediction_text %}
            <h2 >{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
